<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://src.carto.au" />
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- URL -->
    <link rel="canonical" href="https://crashmap.carto.au/nsw" />
    <meta property="og:url" content="https://crashmap.carto.au/nsw" />
    <!-- Title -->
    <title>NSW Road Crash Map | carto.au</title>
    <meta property="og:title" content="NSW Road Crash Map | carto.au" />
    <meta property="og:site_name" content="carto.au" />
    <!-- Description-->
    <meta
      name="description"
      content="An interactive map of crashes & road deaths in NSW involving cars, motorbikes, bicycles, pedestrians and more"
    />
    <meta
      name="og:description"
      content="An interactive map of crashes & road deaths in NSW involving cars, motorbikes, bicycles, pedestrians and more"
    />
    <!-- Image-->
    <meta
      property="og:image"
      content="https://crashmap.carto.au/og-image.png"
    />
    <!-- Analytics-->
    <script
      defer
      data-domain="crashmap.carto.au"
      src="https://plausible.io/js/plausible.js"
    ></script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
